<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="./contactform.css">
</head>

<body>
	<nav class="zone green sticky top-nav">
		<div class="logo"><img src="WellnessVending2.png"></div>
		<input id="menu-toggle" type="checkbox">
		<label class='menu-button-container' for="menu-toggle">
		  <div class='menu-button'></div>      
		</label>
		<ul class="menu">
		  <li><a href="index.html">HOME</a></li>
		  <li class="push"><a href="contact.html">CONTACT US</a></li>
		</ul>
	</nav>

	<div class="zone toptext">
		<h1>
			<em><strong>Contact Us For Vending Services</strong></em>
		</h1>
	</div>

	<div class = "zone addressstyle">
			Address:<br>
	5360 Jackson Drive #220B<br>
	La Mesa, CA 91942<br>
	</div>

	<div class = "zone contactstyle">
		Contact:<br>
	(619) 776 7976<br>
	tuni@wellnessvendingsolutions.com<br>
	</div>

	<div class="zone container">
		<!-- Use "POST" not "GET" -->
		<form id="contact-form" method="POST" action = "send" enctype = "multipart/form-data"> 
			<label> First Name: </label>
			<input type="text" class = "field1" name="firstname"><br>
			<label> Last Name: </label> 
			<input type="text" class = "field1" name="lastname"><br>
			<label> Email: </label>
			<input type="email" class = "field1" name="email" required><br>
			<label> Message: </label>
			<input type="text" class = "field2" name="message"><br>
			<input type="submit" value="Submit"><br>
		</form>
	</div>

	<footer class="zone green2">Designed by S2 Solutions</footer>
	<script type="text/javascript" src="contact.js">
	</script>
</body>
</html>
